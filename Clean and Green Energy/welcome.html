<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Clean & Green Energy</title>
  <style>
    body {
      background: linear-gradient(135deg, #a8e6cf, #56ccf2);
      color: #004d40;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 60px;
    }

    h1 {
      color: #00695c;
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #004d40;
    }

    img {
      width: 260px;
      border-radius: 20px;
      margin-top: 30px;
      margin-bottom: 25px;
      box-shadow: 0 8px 25px rgba(0, 150, 136, 0.3);
      animation: float 3s ease-in-out infinite;
      transition: transform 0.4s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 150, 136, 0.45);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .tagline {
      color: #00796b;
      font-style: italic;
      font-size: 1rem;
      margin-top: 10px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #004d40;
      opacity: 0.8;
    }
  </style>
</head>
